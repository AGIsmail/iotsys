<!DOCTYPE html>
<html lang='en' ng-app='Obelix'>
  <head>
    <meta charset='utf-8'>
    <title>Obelix</title>
    <link href="stylesheets/app.css" media="screen" rel="stylesheet" type="text/css" />
    <script src="javascripts/app.js" type="text/javascript"></script>
  </head>
  <body ng-controller='MainCtrl'>
    <script id='directory_template' type='text/ng-template'>
      <div class='icon' ng-click='directory.toggle()'></div>
      <label ng-click='directory.toggle()'>
        {{directory.name}}
      </label>
      <ul class='devices' ng-show='directory.expanded'>
        <li class='device' ng-repeat='device in directory.devices'>
          <label draggable='device'>{{device.name}}</label>
        </li>
      </ul>
      <ul class='subdirectories' ng-show='directory.expanded'>
        <li class='subdirectory' ng-class='{expanded:directory.expanded}' ng-include="'directory_template'" ng-repeat='directory in directory.subdirectories'></li>
      </ul>
    </script>
    <div id='sidebar' ng-class='{expanded: sidebarExpanded}'>
      <div class='content' ng-include="'directory_template'" not-droppable></div>
      <div class='toggle' ng-click='sidebarExpanded = !sidebarExpanded; $event.stopPropagation()'></div>
    </div>
    <div droppable='placeDevice' id='canvas' ng-click='sidebarExpanded = false' plumbcontainer>
      <div ng-repeat="device in allDevices | filter:{placement:'!!'}">
        <div class='device' draggable-helper='original' draggable='device' ng-style='{left: device.placement.left, top: device.placement.top}' plumb>
          <label class='name'>
            {{device.name}}
          </label>
        </div>
      </div>
    </div>
  </body>
</html>
